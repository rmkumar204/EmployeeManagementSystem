<ion-header>
    <ion-toolbar>
        <app-header-breadcrums></app-header-breadcrums>
    </ion-toolbar>
</ion-header>
<ion-content class="content">
    <mat-toolbar class="mat_toolbar">
        <span>Documents</span>
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="documentform()">
            Add Documents
        </button>
      </mat-toolbar>

      <div class="tablecontent">

          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="documents">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Document</th>
                <td mat-cell *matCellDef="let row"> {{row.document}} </td>
              </ng-container>
          
            
             
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click)="editDocument(row)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="warn" (click)="deleteDocument(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
      </div>
      
      <div style="display: flex; align-items: center; justify-content: center; margin: 40px auto;">
        <form (ngSubmit)="onSubmit()" #dform="ngForm" style="display: flex; align-items: left; justify-content: space-between; flex-direction: column; width: fit-content; height: 200px;  margin-bottom: 50px; background-color: white; border: 2px solid lightgray; padding: 20px; text-align: left; border-radius: 10px;">
            <div class="namediv" style="display: flex; align-items: center; justify-content: space-between;">
                <label for="name">Name:
                </label>
                <input   type="text" id="name" [(ngModel)]="Nname" name="name" placeholder="Name" required #name="ngModel">
                
            </div>
            <div class="emaildiv" style="display: flex; align-items: center; justify-content: space-between;">
                
                <label for="email">Email:
                </label>
                <input  type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required email #emailin="ngModel">
            </div>
            <div class="passdiv" style="display: flex; align-items: center; justify-content: space-between;">
                <label for="password">Password:
                </label>
                <input  type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" [disabled]="!dform.valid">Save</button>

        </form>
      </div>
      

    </ion-content>
