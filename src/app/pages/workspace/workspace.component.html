<ion-header>
    <ion-toolbar>
        <app-header-breadcrums></app-header-breadcrums>
    </ion-toolbar>
</ion-header>
<ion-content class="content">
    <mat-toolbar class="mat_toolbar">
        <span>Workspace</span>
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="workspaceform()">
            Add Workspace
        </button>
      </mat-toolbar>
      <div class="tablecontent">

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="workspace">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> workspace</th>
              <td mat-cell *matCellDef="let row"> {{row.workspace}} </td>
            </ng-container>
        
            <ng-container matColumnDef="documents">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Documents</th>
              <td mat-cell *matCellDef="let row"> 
                  <button mat-button class="workspace" (click)="documents(row.id)">Documents</button>    
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
              <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button color="primary" (click)="editWorkspace(row)">
                      <mat-icon>edit</mat-icon>
                  </button> 
                  <button mat-icon-button color="warn" (click)="deleteWorkspace(row.id)">
                      <mat-icon>delete</mat-icon>
                  </button> 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    
</ion-content>
